<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts - Secure Version</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è All Blog Posts</h1>
            <p>Secure Version - XSS Protection Enabled</p>
        </div>
        
        <div class="nav">
            <a href="/">Home</a>
            <a href="/login.html">Login</a>
            <a href="/register.html">Register</a>
            <a href="/posts.html">All Posts</a>
            <a href="/create-post.html">Create Post</a>
            <a href="/search.html">Search</a>
            <a href="/reflect-xss.html">Reflected XSS</a>
            <a href="/dom-xss.html">DOM XSS</a>
        </div>
        
        <div class="content">
            <div id="userInfo" class="user-corner" style="display: none;">
            </div>
            
            <div class="security-indicator">
                ‚úÖ XSS Protection: All content is properly escaped and sanitized
            </div>
            
            <div id="message"></div>
            <div id="posts"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let csrfToken = '';
        
        // üõ°Ô∏è secure:HTML escape function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function getUserInfo() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    displayUserInfo();
                }
            } catch (error) {
            }
        }
        
        // üõ°Ô∏è secure:get CSRF token
        async function getCsrfToken() {
            try {
                const response = await fetch('/api/csrf-token');
                const data = await response.json();
                csrfToken = data.csrfToken;
            } catch (error) {
                console.error('Failed to get CSRF token:', error);
            }
        }
        
        function displayUserInfo() {
            if (currentUser) {
                const userInfoDiv = document.getElementById('userInfo');
                userInfoDiv.style.display = 'block';
                userInfoDiv.innerHTML = `
                    <div class="user-info">
                        <strong>Welcome, ${escapeHtml(currentUser.username)}</strong>
                        <span class="security-badge">${escapeHtml(currentUser.role)}</span>
                        <button id="logoutButton" class="btn btn-danger">Logout</button>
                    </div>
                `;
                
                document.getElementById('logoutButton').addEventListener('click', logout);
            }
        }
        
        // üõ°Ô∏è secure:load posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                if (!response.ok) throw new Error('Failed to load posts');
                const posts = await response.json();
                
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = '';
                
                if (posts.length === 0) {
                    const noPosts = document.createElement('div');
                    noPosts.className = 'card';
                    noPosts.textContent = 'No posts yet. Be the first to post!';
                    postsContainer.appendChild(noPosts);
                    return;
                }
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    
                    // üõ°Ô∏è secure:All content is escaped
                    let postContent = `
                        <h3>${escapeHtml(post.title)}</h3>
                        <div class="post-meta">
                            Posted by <strong>${escapeHtml(post.username)}</strong> on 
                            ${new Date(post.created_at).toLocaleDateString()}
                    `;
                    
                    // show suthors' log
                    if (currentUser && currentUser.id === post.author_id) {
                        postContent += ` <span style="color: #27ae60; margin-left: 10px;">(Your Post)</span>`;
                    }
                    
                    postContent += `</div>
                        <div class="post-content">
                            ${escapeHtml(post.content)}
                        </div>
                    `;
                    
                    // üõ°Ô∏è secure:only authors and admin can delet
                    if (currentUser && (currentUser.id === post.author_id || currentUser.role === 'admin')) {
                        postContent += `
                            <button class="delete-btn btn btn-danger" data-postid="${post.id}">Delete</button>
                        `;
                    }
                    
                    postElement.innerHTML = postContent;
                    postsContainer.appendChild(postElement);
                });
                
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        deletePost(this.getAttribute('data-postid'));
                    });
                });
                
            } catch (error) {
                showMessage('error', 'Error loading posts');
            }
        }
        
        // üõ°Ô∏è secure:delet posts
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        _csrf: csrfToken
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('success', 'Post deleted successfully!');
                    loadPosts();
                } else {
                    showMessage('error', result.error || 'Failed to delete post');
                }
            } catch (error) {
                showMessage('error', 'Error deleting post');
            }
        }
        
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        _csrf: csrfToken
                    })
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    showMessage('error', 'Logout failed');
                }
            } catch (error) {
                showMessage('error', 'Logout failed');
            }
        }
        
        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${escapeHtml(text)}</div>`;
        }
        
        // Initialization
        async function init() {
            await getCsrfToken();
            await getUserInfo();
            await loadPosts();
        }
        
        init();
    </script>
</body>
</html>
