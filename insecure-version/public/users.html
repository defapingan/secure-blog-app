<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Insecure Version</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® User Management</h1>
            <p>Insecure Version - Sensitive Data Exposure</p>
        </div>
        
        <div class="nav">
            <a href="/">Home</a>
            <a href="/login.html">Login</a>
            <a href="/register.html">Register</a>
            <a href="/posts.html">All Posts</a>
            <a href="/create-post.html">Create Post</a>
            <a href="/search.html">Search</a>
            <a href="/users.html">Users</a>
            <a href="/reflect-xss.html">Reflected XSS</a>
            <a href="/dom-xss.html">DOM XSS</a>
        </div>
        
        <div class="content">
            <div id="userInfo" class="user-corner" style="display: none;">
            </div>
            
            <div class="vulnerability-alert">
                ‚ö†Ô∏è CRITICAL: This page exposes sensitive user information including plain text passwords!
            </div>
            
            <div id="message"></div>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let sessionId = localStorage.getItem('sessionId');
        
        async function getUserInfo() {
            if (!sessionId) return;
            
            try {
                const response = await fetch('/api/user', {
                    headers: {
                        'Authorization': sessionId
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    displayUserInfo();
                }
            } catch (error) {
                localStorage.removeItem('sessionId');
                sessionId = null;
            }
        }
        
        function displayUserInfo() {
            if (currentUser) {
                const userInfoDiv = document.getElementById('userInfo');
                userInfoDiv.style.display = 'block';
                userInfoDiv.innerHTML = `
                    <div class="user-info">
                        <strong>Welcome, ${currentUser.username}</strong>
                        <span class="security-badge">${currentUser.role}</span>
                        <button id="logoutButton" class="btn btn-danger">Logout</button>
                    </div>
                `;

                document.getElementById('logoutButton').addEventListener('click', logout);
            }
        }
        
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': sessionId
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.removeItem('sessionId');
                    sessionId = null;
                    currentUser = null;
                    window.location.href = '/';
                } else {
                    showMessage('error', 'Logout failed');
                }
            } catch (error) {
                showMessage('error', 'Logout failed');
            }
        }
        
        // üö® insecure:Get and display all user information (including passwords)
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                const usersContainer = document.getElementById('usersList');
                
                if (users.length === 0) {
                    usersContainer.innerHTML = '<div class="card"><p>No users found.</p></div>';
                    return;
                }
                
                let html = '<div class="card"><h2>All Users</h2>';
                
                html += `
                    <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
                        <thead>
                            <tr style="background: #2f3640; color: white;">
                                <th style="padding: 12px; text-align: left;">ID</th>
                                <th style="padding: 12px; text-align: left;">Username</th>
                                <th style="padding: 12px; text-align: left;">Email</th>
                                <th style="padding: 12px; text-align: left;">Password</th>
                                <th style="padding: 12px; text-align: left;">Role</th>
                                <th style="padding: 12px; text-align: left;">Created</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                users.forEach(user => {
                    // üö® Vulnerability:Expose all user information, including plaintext passwords
                    html += `
                        <tr style="border-bottom: 1px solid #ddd;">
                            <td style="padding: 10px;">${user.id}</td>
                            <td style="padding: 10px;">${user.username}</td>
                            <td style="padding: 10px;">${user.email}</td>
                            <td style="padding: 10px; color: #c23616; font-family: monospace;">${user.password}</td>
                            <td style="padding: 10px;">${user.role}</td>
                            <td style="padding: 10px;">${new Date(user.created_at).toLocaleDateString()}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div>';
                
                usersContainer.innerHTML = html;
                
            } catch (error) {
                showMessage('error', `Error loading users: ${error.message}`);
            }
        }
        
        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        // Initialization
        async function init() {
            await getUserInfo();
            await loadUsers();
        }
        
        init();
    </script>
</body>
</html>
