<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Insecure Version</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® Register</h1>
            <p>Insecure Version - No Input Validation</p>
        </div>
        
        <div class="nav">
            <a href="/">Home</a>
            <a href="/login.html">Login</a>
            <a href="/register.html">Register</a>
            <a href="/posts.html">All Posts</a>
            <a href="/create-post.html">Create Post</a>
            <a href="/search.html">Search</a>
            <a href="/users.html">Users</a>
            <a href="/reflect-xss.html">Reflected XSS</a>
            <a href="/dom-xss.html">DOM XSS</a>
        </div>
        
        <div class="content">
            <div id="userInfo" class="user-corner" style="display: none;">
            </div>
            
            <div class="card">
                <div id="message"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="btn">Register</button>
                </form>
                
                <p style="text-align: center; margin-top: 15px;">
                    Already have an account? <a href="/login.html">Login here</a>
                </p>
                
                <div class="vulnerability-alert">
                    ‚ö†Ô∏è Passwords are stored in plain text and visible to administrators!
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let sessionId = localStorage.getItem('sessionId');
        
        async function getUserInfo() {
            if (!sessionId) return;
            
            try {
                const response = await fetch('/api/user', {
                    headers: {
                        'Authorization': sessionId
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    displayUserInfo();
                }
            } catch (error) {
                localStorage.removeItem('sessionId');
                sessionId = null;
            }
        }
        
        function displayUserInfo() {
            if (currentUser) {
                const userInfoDiv = document.getElementById('userInfo');
                userInfoDiv.style.display = 'block';
                userInfoDiv.innerHTML = `
                    <div class="user-info">
                        <strong>Welcome, ${currentUser.username}</strong>
                        <span class="security-badge">${currentUser.role}</span>
                        <button id="logoutButton" class="btn btn-danger">Logout</button>
                    </div>
                `;
                
                document.getElementById('logoutButton').addEventListener('click', logout);
            }
        }
        
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': sessionId
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.removeItem('sessionId');
                    sessionId = null;
                    currentUser = null;
                    window.location.href = '/';
                } else {
                    showMessage('error', 'Logout failed');
                }
            } catch (error) {
                showMessage('error', 'Logout failed');
            }
        }
        
        // üö® insecure:Simple password confirmation verification
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match');
                return false;
            }
            
            return true;
        }
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // üö® insecure:Simple client validation
            if (!validatePasswords()) {
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('success', 'Registration successful! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showMessage('error', `Registration failed: ${result.error}`);
                }
            } catch (error) {
                showMessage('error', `Error: ${error.message}`);
            }
        });
        
        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        // Real-time password matching check
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
        
        // Initialization
        async function init() {
            await getUserInfo();
        }
        
        init();
    </script>
</body>
</html>
